<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="grid">
		<div class="col-1">
			<div class="row" id="row-one"></div>
			<div class="row" id="row-two"></div>
			<div class="row" id="row-three"></div>
		</div>
		<div class="col-2">
			<div class="row" id="row-four"></div>
			<div class="row" id="row-five"></div>
			<div class="row" id="row-six"></div>
		</div>
		<div class="col-3">
			<div class="row" id="row-seven"></div>
			<div class="row" id="row-eight"></div>
			<div class="row" id="row-nine"></div>
		</div> 
	</div>
	<button id="reload-button">Tic Tac Toe</button>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
